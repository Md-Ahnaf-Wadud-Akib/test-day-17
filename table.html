<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 0px 30px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Cat Name</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Oreo</td>
                <td>Male</td>
                <td>1 year plus</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Covid</td>
                <td>Male</td>
                <td>1 year plus</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Min Min</td>
                <td>Female</td>
                <td>8 month plus</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
